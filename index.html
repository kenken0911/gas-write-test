<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>GAS 書き込みテスト by Tちゃん</title>
</head>
<body>
  <button id="send">スプレッドシートに書き込む</button>
  <script>
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbyNkPhCyXS5Pm5vsOdBpKyLlpqhsdmF-gkC1apDHPzX7GjQVFI9wiFZmFd8ZSSYo3Pc5g/exec';

    document.getElementById('send').onclick = () => {
      const payload = {
        name: 'github-test',
        value: Math.random().toString(36).slice(2, 8)
      };
      fetch(ENDPOINT, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify(payload)
      });
      alert('送信したで〜 スプレッドシート見て確認してな！');
    };
  </script>
</body>
</html>
